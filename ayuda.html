<!DOCTYPE html>
<html>
<head>
  <title>Bot IA de Ayuda</title>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 20px; }
    #chat { max-width: 600px; margin: auto; }
    .msg { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Escribí tu pregunta..." style="width: 80%;" />
  <button onclick="enviar()">Enviar</button>

  <script>
    const API_KEY = "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"; // pegala acá
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");

    let mensajes = [
      { role: "system", content: "Sos un asistente experto en hosting web. Respondé de forma clara, útil y breve." }
    ];

    async function enviar() {
      const texto = input.value.trim();
      if (!texto) return;

      chatDiv.innerHTML += `<div class="msg user"><strong>Vos:</strong> ${texto}</div>`;
      input.value = "";

      mensajes.push({ role: "user", content: texto });

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + API_KEY,
          "HTTP-Referer": "https://matiasl5.github.io", // importante para que funcione en OpenRouter
        },
        body: JSON.stringify({
          model: "mistralai/mistral-7b-instruct",
          messages: mensajes
        }),
      });

      const data = await res.json();
      const respuesta = data.choices[0].message.content;
      mensajes.push({ role: "assistant", content: respuesta });

      chatDiv.innerHTML += `<div class="msg bot"><strong>IA:</strong> ${respuesta}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>

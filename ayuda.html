<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bot IA Ayuda</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>

  <h1>Bot IA Ayuda</h1>

  <div id="chat"></div>

  <input type="text" id="inputMensaje" placeholder="Escribí tu pregunta..." style="width: 80%;" />
  <button id="btnEnviar">Enviar</button>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('inputMensaje');
    const btn = document.getElementById('btnEnviar');

    // Historial de mensajes para enviar al backend
    const mensajes = [
      { role: "system", content: "Sos un asistente útil y amable." }
    ];

    // Función para agregar mensaje al chat
    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = 'message ' + clase;
      div.textContent = texto;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // Función para enviar mensaje al backend
    async function enviarPregunta(mensajes) {
      try {
        const response = await fetch("https://hosting-8gvx.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: mensajes })
        });
        const data = await response.json();
        return data;
      } catch (error) {
        agregarMensaje("Error al comunicarse con el servidor.", "bot");
        console.error(error);
      }
    }

    btn.addEventListener('click', async () => {
      const textoUsuario = input.value.trim();
      if (!textoUsuario) return;

      // Mostrar mensaje usuario
      agregarMensaje(textoUsuario, 'user');

      // Agregar mensaje usuario al historial
      mensajes.push({ role: "user", content: textoUsuario });

      input.value = '';
      agregarMensaje("Escribiendo...", "bot");

      // Enviar al backend y esperar respuesta
      const respuesta = await enviarPregunta(mensajes);

      // Remover "Escribiendo..."
      const escribiendo = chatDiv.querySelector('.bot:last-child');
      if (escribiendo && escribiendo.textContent === "Escribiendo...") {
        chatDiv.removeChild(escribiendo);
      }

      if (respuesta && respuesta.choices && respuesta.choices.length > 0) {
        const textoBot = respuesta.choices[0].message.content;
        agregarMensaje(textoBot, 'bot');

        // Agregar respuesta bot al historial
        mensajes.push({ role: "assistant", content: textoBot });
      } else {
        agregarMensaje("No se recibió respuesta válida.", "bot");
      }
    });

    // También enviar con Enter
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        btn.click();
      }
    });
  </script>
</body>
</html>

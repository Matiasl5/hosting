<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat con OpenAI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { max-width: 600px; margin: auto; }
    .msg { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Chat con OpenAI GPT-3.5 Turbo</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Escrib√≠ tu pregunta..." style="width: 80%;" />
  <button onclick="enviar()">Enviar</button>

  <script>
    const API_KEY = "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";

    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");

    let mensajes = [
      { role: "system", content: "Sos un asistente √∫til y claro." }
    ];

    async function enviar() {
      const texto = input.value.trim();
      if (!texto) return;

      chatDiv.innerHTML += `<div class="msg user"><strong>T√∫:</strong> ${texto}</div>`;
      input.value = "";

      mensajes.push({ role: "user", content: texto });

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: mensajes
          })
        });

        if (!res.ok) {
          chatDiv.innerHTML += `<div class="msg bot">‚ö†Ô∏è Error ${res.status}: ${res.statusText}</div>`;
          return;
        }

        const data = await res.json();
        const respuesta = data.choices[0].message.content;

        mensajes.push({ role: "assistant", content: respuesta });

        chatDiv.innerHTML += `<div class="msg bot"><strong>IA:</strong> ${respuesta}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;

      } catch (error) {
        chatDiv.innerHTML += `<div class="msg bot">üö® Error: ${error.message}</div>`;
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") enviar();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Centro de Ayuda IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin: 10px 0;
    }
    .user {
      color: #007bff;
      font-weight: bold;
    }
    .bot {
      color: #28a745;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #input {
      width: 75%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Escrib√≠ tu consulta..." />
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    const API_KEY = "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"; 
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    let mensajes = [
      {
        role: "system",
        content: "Sos un asistente de soporte que responde de forma breve y clara sobre temas de caracter legal, por ejemplo te dice si un delito es penal, civil, etc. recuerda responder a saludos"
      }
    ];

    async function enviar() {
      const texto = input.value.trim();
      if (!texto) return;

      chat.innerHTML += `<div class="msg user">üë§ Vos: ${texto}</div>`;
      mensajes.push({ role: "user", content: texto });
      input.value = "";
      input.disabled = true;

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY,
            "HTTP-Referer": "https://matiasl5.github.io"
          },
          body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct",
            messages: mensajes
          })
        });

        const data = await res.json();
        const respuesta = data.choices[0].message.content;
        mensajes.push({ role: "assistant", content: respuesta });
        chat.innerHTML += `<div class="msg bot">ü§ñ IA: ${respuesta}</div>`;
      } catch (error) {
        chat.innerHTML += `<div class="msg bot">‚ö†Ô∏è Error al conectar con la IA.</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
      input.disabled = false;
      input.focus();
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") enviar();
    });
  </script>
</body>
</html>

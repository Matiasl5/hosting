<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bot IA Ayuda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
    }
    #chat {
      border: 1px solid #ccc;
      background: #fff;
      height: 350px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      clear: both;
      word-wrap: break-word;
    }
    .user {
      background: #0084ff;
      color: white;
      float: right;
      text-align: right;
    }
    .bot {
      background: #e5e5ea;
      color: #000;
      float: left;
      text-align: left;
    }
    #inputMensaje {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }
    #btnEnviar {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #0084ff;
      color: white;
      cursor: pointer;
    }
    #btnEnviar:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

  <div id="chat"></div>

  <input
    id="inputMensaje"
    type="text"
    placeholder="Escribí tu pregunta..."
    autocomplete="off"
  />
  <button id="btnEnviar">Enviar</button>

      div.textContent = texto;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
